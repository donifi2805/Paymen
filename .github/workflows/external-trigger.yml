name: External Trigger Auto Run

on:
  workflow_dispatch: # <--- INI KUNCI AGAR TIDAK 404

jobs:
  run-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install firebase-admin node-fetch

      - name: Run Worker Script
        run: node worker/autorun.js
        env:
          # Pastikan Secrets ini sudah disetting di Menu Settings > Secrets
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_CLIENT_CERT_URL: ${{ secrets.FIREBASE_CLIENT_CERT_URL }}
          KHFY_API_KEY: ${{ secrets.KHFY_API_KEY }}
          ICS_API_KEY: ${{ secrets.ICS_API_KEY }}
