<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login Admin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1620641788421-7a1c342ea42e?q=80&w=1974&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }
        /* Efek Kaca (Glassmorphism) */
        .glass-card {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
            outline: none;
        }
        .glass-input::placeholder { color: #94a3b8; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-xs p-6 rounded-3xl shadow-2xl transform transition-all animate-fade-in-up">
        
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/30">
                <i class="fas fa-fingerprint text-3xl text-white"></i>
            </div>
            <h2 class="text-xl font-bold text-white">Admin Access</h2>
            <p class="text-xs text-slate-400 mt-1">Silakan login untuk melanjutkan</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-slate-400 group-focus-within:text-blue-400 transition"></i>
                </div>
                <input type="email" id="email" class="glass-input w-full pl-11 pr-4 py-3 rounded-xl text-sm transition" placeholder="Email Admin" required>
            </div>

            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-slate-400 group-focus-within:text-blue-400 transition"></i>
                </div>
                <input type="password" id="password" class="glass-input w-full pl-11 pr-11 py-3 rounded-xl text-sm transition" placeholder="Kata Sandi" required>
                <button type="button" onclick="togglePass()" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-white cursor-pointer focus:outline-none">
                    <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-600/30 transition transform active:scale-[0.98] mt-2 flex items-center justify-center gap-2">
                <span>MASUK DASHBOARD</span>
                <i class="fas fa-arrow-right text-xs"></i>
            </button>
        </form>

        <p class="text-center text-[10px] text-slate-500 mt-6">
            Pandawa Digital System v1.0
        </p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Memaksa tampilan penuh di Telegram

        // Toggle Password
        function togglePass() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Handle Submit
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) return;

            // Efek Loading
            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Memproses...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            // Kirim data login kembali ke Bot Telegram
            // Bot akan menerima data ini di backend dan memverifikasinya
            const data = JSON.stringify({ action: 'login_request', email, password });
            tg.sendData(data); 
        });
    </script>
</body>
</html>
