<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Order Akrab (Free Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .input-group label { display: block; font-size: 0.75rem; color: #94a3b8; margin-bottom: 0.25rem; font-weight: bold; }
        .input-box { 
            width: 100%; background: #1e293b; border: 1px solid #334155; 
            padding: 0.75rem; border-radius: 0.5rem; color: white; font-weight: bold;
        }
        .input-box:focus { outline: 2px solid #3b82f6; border-color: transparent; }
        .badge-free { background: #22c55e; color: #000; font-size: 0.6rem; padding: 2px 6px; border-radius: 4px; font-weight: 900; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto min-h-screen flex flex-col">

    <div class="mb-6 border-b border-gray-700 pb-4">
        <h1 class="text-xl font-black text-blue-500"><i class="fas fa-satellite-dish"></i> TEMBAK AKRAB MANUAL</h1>
        <p class="text-xs text-gray-400">Tools Order Gratis (Bypass Saldo) dengan Custom ReffID</p>
    </div>

    <div id="loginPanel" class="bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-xl">
        <h3 class="font-bold mb-4">Login Admin</h3>
        <input type="email" id="email" placeholder="Email" class="input-box mb-3">
        <input type="password" id="pass" placeholder="Password" class="input-box mb-4">
        <button onclick="authLogin()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold transition">MASUK</button>
    </div>

    <div id="mainPanel" class="hidden space-y-4">
        <div class="bg-green-900/20 border border-green-900/50 p-3 rounded-xl flex justify-between items-center">
            <span class="text-xs text-green-400 font-mono" id="userStatus">Connected</span>
            <button onclick="authLogout()" class="text-[10px] bg-red-900/30 text-red-400 px-2 py-1 rounded hover:bg-red-900/50">Logout</button>
        </div>

        <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg space-y-4">
            
            <div class="input-group">
                <label>UID TARGET (USER)</label>
                <input type="text" id="targetUid" class="input-box text-yellow-400 font-mono text-sm" placeholder="Paste UID User disini...">
                <p class="text-[10px] text-gray-500 mt-1">Order akan masuk ke history UID ini.</p>
            </div>

            <div class="input-group bg-blue-900/20 p-2 rounded-lg border border-blue-800/30">
                <label class="text-blue-400">REFF ID / TRX ID (MANUAL)</label>
                <div class="flex gap-2">
                    <input type="text" id="reffId" class="input-box" placeholder="Ketik ReffID Custom...">
                    <button onclick="autoReffId()" class="bg-gray-700 px-3 rounded-lg text-xs font-bold hover:bg-gray-600"><i class="fas fa-random"></i></button>
                </div>
                <p class="text-[9px] text-blue-300/60 mt-1">*Bisa diinput manual sesuai kebutuhan.</p>
            </div>

            <div class="input-group">
                <label>PILIH PROVIDER (SESUAI INDEX)</label>
                <select id="providerSelect" class="input-box" onchange="updateProductHint()">
                    <option value="ICS_XLA">XL Akrab (XLA)</option>
                    <option value="ICS_XDA">Akrab Fresh (XDA)</option>
                    <option value="ICS_CIRCLE">XL Circle</option>
                    <option value="ICS_FMX">FlexMax (FMX)</option>
                    <option value="ICS_BPA">Bagi Pulsa (BPA)</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="input-group">
                    <label>KODE PRODUK</label>
                    <input type="text" id="prodCode" class="input-box" placeholder="Cth: XLA10">
                </div>
                <div class="input-group">
                    <label>HARGA (RP)</label>
                    <input type="number" id="price" class="input-box text-green-400" value="0">
                </div>
            </div>
            
            <div class="input-group">
                <label>NOMOR TUJUAN</label>
                <input type="tel" id="destNum" class="input-box text-lg" placeholder="08xxx">
            </div>

            <div class="pt-2">
                <button onclick="executeOrder()" class="w-full py-4 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 rounded-xl font-black shadow-lg shadow-blue-900/20 active:scale-95 transition-transform flex justify-center items-center gap-2">
                    <i class="fas fa-paper-plane"></i> TEMBAK PAKET (GRATIS)
                </button>
                <p class="text-[10px] text-center text-gray-500 mt-2">Saldo App User tidak akan terpotong.</p>
            </div>

        </div>
        
        <div id="logs" class="bg-black p-3 rounded-lg font-mono text-[10px] text-green-500 h-32 overflow-y-auto border border-gray-800">
            > Ready...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, runTransaction, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- 1. CONFIG FIREBASE (SAMA DENGAN INDEX.HTML) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBnVxgxkS8InH1PQCMGe3cY8IvPqSN6dLo",
            authDomain: "ppob-3ea96.firebaseapp.com",
            projectId: "ppob-3ea96",
            storageBucket: "ppob-3ea96.firebasestorage.app",
            messagingSenderId: "181320175094",
            appId: "1:181320175094:web:306b79071018410b910bd7",
            measurementId: "G-0K2V796QDX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 2. KONFIGURASI API ICS (RELAY) ---
        const ICS_CONFIG = { 
            apiKey: "7274410f84b7e2810795810e879a4e0be8779c451d55e90e29d9bc174547ff77", 
            baseUrl: "https://www.pandawa-digital.store/api/relay" 
        };

        // --- 3. AUTH LOGIC ---
        window.authLogin = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert(err.message); }
        };

        window.authLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('loginPanel').classList.add('hidden');
                document.getElementById('mainPanel').classList.remove('hidden');
                document.getElementById('userStatus').innerText = "Admin: " + user.email;
                if(!document.getElementById('targetUid').value) document.getElementById('targetUid').value = user.uid; // Auto fill self
                log("Login sukses. Siap tembak paket.");
            } else {
                document.getElementById('loginPanel').classList.remove('hidden');
                document.getElementById('mainPanel').classList.add('hidden');
            }
        });

        // --- 4. HELPER FUNCTIONS ---
        window.log = (msg) => {
            const l = document.getElementById('logs');
            l.innerHTML += `> ${msg}<br>`;
            l.scrollTop = l.scrollHeight;
        }

        window.autoReffId = () => {
            // Format ICS Standard: ICS-NoHP-Waktu
            const hp = document.getElementById('destNum').value.replace(/[^0-9]/g,'') || '08123456789';
            const d = new Date();
            const timeStr = String(d.getHours()).padStart(2, '0') + String(d.getMinutes()).padStart(2, '0') + String(d.getSeconds()).padStart(2, '0');
            document.getElementById('reffId').value = `ICS-${hp}-${timeStr}`;
        }

        window.updateProductHint = () => {
            const p = document.getElementById('providerSelect').value;
            let hint = "";
            if(p.includes('XLA')) hint = "Cth: XLA10, XLA25, XLA50";
            if(p.includes('XDA')) hint = "Cth: XDA3, XDA5, XDA10";
            if(p.includes('CIRCLE')) hint = "Cth: XCL10, XCL20";
            if(p.includes('FMX')) hint = "Cth: FMX50, FMX65";
            document.getElementById('prodCode').placeholder = hint;
        }

        // --- 5. CORE ORDER LOGIC (GRATIS/BYPASS BALANCE) ---
        window.executeOrder = async () => {
            const uid = document.getElementById('targetUid').value;
            const reffId = document.getElementById('reffId').value;
            const provider = document.getElementById('providerSelect').value;
            const code = document.getElementById('prodCode').value;
            const price = parseInt(document.getElementById('price').value) || 0; // Nominal di history (bisa 0 agar terlihat gratis)
            const dest = document.getElementById('destNum').value;

            if(!uid || !reffId || !code || !dest) return alert("Data belum lengkap!");

            if(!confirm(`KONFIRMASI TEMBAK GRATIS?\n\nTarget: ${dest}\nProduk: ${code}\nReffID: ${reffId}\n\nSaldo User TIDAK akan dipotong.`)) return;

            log(`Memproses ReffID: ${reffId}...`);

            try {
                // A. CREATE HISTORY DI DATABASE (TANPA POTONG SALDO)
                await runTransaction(db, async (t) => {
                    const userRef = doc(db, "users", uid);
                    const userDoc = await t.get(userRef);
                    if(!userDoc.exists()) throw "User UID tidak valid!";

                    const currentBal = userDoc.data().balance || 0;
                    
                    // Simpan history sebagai 'Proses'
                    const histRef = doc(db, "users", uid, "history", reffId);
                    t.set(histRef, {
                        trx_id: reffId,
                        trx_code: Math.floor(100000 + Math.random() * 900000).toString(),
                        title: `Order Manual (${code})`,
                        amount: price, // Nominal yang tercatat (bisa 0)
                        type: 'out',
                        date: new Date().toISOString(),
                        status: 'Proses',
                        api_msg: 'Memproses Order Gratis...',
                        provider_id: 'ICS', 
                        provider_code: provider, // ICS_XLA, ICS_XDA, dll
                        raw_code: code,
                        dest_num: dest,
                        balance_before: currentBal,
                        balance_after: currentBal // Saldo Tetap (Gratis)
                    });
                });

                log("Database tercatat. Mengirim request ke Server ICS...");

                // B. HIT API ICS (SUPAYA ORDER MASUK KE PROVIDER)
                // Kita gunakan fungsi fetch manual karena callIcsApi ada di file lain
                const tStamp = Date.now();
                const params = new URLSearchParams({
                    action: 'createTransaction',
                    apikey: ICS_CONFIG.apiKey,
                    kode_produk: code,
                    nomor_tujuan: dest,
                    refid: reffId,
                    _t: tStamp
                });

                const res = await fetch(`${ICS_CONFIG.baseUrl}?${params.toString()}`, { method: 'POST' });
                const json = await res.json();

                log("Response Server: " + JSON.stringify(json));

                // C. UPDATE STATUS BERDASARKAN RESPON API
                let finalStatus = 'Pending';
                let msg = 'Menunggu Server...';

                if (json.success) {
                    msg = json.data?.message || json.message || 'Transaksi Dikirim';
                    if (json.data?.status === 'sukses') finalStatus = 'Sukses';
                } else {
                    finalStatus = 'Gagal';
                    msg = json.data?.message || json.message || 'Ditolak Server';
                }

                // Update status akhir di DB
                await setDoc(doc(db, "users", uid, "history", reffId), {
                    status: finalStatus,
                    api_msg: msg,
                    raw_json: JSON.stringify(json)
                }, { merge: true });

                log(`SELESAI. Status: ${finalStatus}`);
                alert(`Order Terkirim!\nStatus: ${finalStatus}\nPesan: ${msg}`);

            } catch (e) {
                console.error(e);
                log("ERROR: " + e.message);
                alert("Terjadi Kesalahan: " + e.message);
            }
        };

        // Inisialisasi
        updateProductHint();
    </script>
</body>
</html>
