<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Stok Server - KHFY & ICS</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #e2e8f0;
            --accent-khfy: #10b981;
            --accent-ics: #f59e0b;
            --code-bg: #000000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 { border-bottom: 2px solid #334155; padding-bottom: 10px; }

        .config-panel {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 0.85rem; font-weight: bold; color: #94a3b8; }
        .input-group input {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        .btn-khfy { background-color: var(--accent-khfy); color: black; }
        .btn-ics { background-color: var(--accent-ics); color: black; }
        .btn-clear { background-color: #ef4444; color: white; }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #334155;
            padding: 8px 15px;
            border-radius: 6px;
        }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .panels { grid-template-columns: 1fr; }
        }

        .panel {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            border-top: 4px solid #64748b;
        }
        .panel.khfy { border-color: var(--accent-khfy); }
        .panel.ics { border-color: var(--accent-ics); }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: #334155;
        }

        pre {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 6px;
            overflow: auto;
            max-height: 500px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            color: #a5f3fc;
            border: 1px solid #334155;
            white-space: pre-wrap;       /* Wrap text agar tidak horizontal scroll terlalu jauh */
            word-wrap: break-word;
        }

        .copy-btn {
            background: #475569;
            color: white;
            padding: 4px 8px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üõ†Ô∏è Debugger Stok & JSON Mentah</h1>

    <div class="config-panel">
        <div class="input-group">
            <label>KHFY API KEY</label>
            <input type="text" id="khfyKey" value="8F1199C1-483A-4C96-825E-F5EBD33AC60A">
        </div>
        <div class="input-group">
            <label>ICS API KEY</label>
            <input type="text" id="icsKey" value="7274410f84b7e2810795810e879a4e0be8779c451d55e90e29d9bc174547ff77">
        </div>
        
        <div class="actions">
            <div class="checkbox-wrapper">
                <input type="checkbox" id="useProxy" checked>
                <label for="useProxy" style="font-size: 0.9rem; cursor: pointer;">
                    Aktifkan CORS Proxy (Wajib di Browser)
                </label>
            </div>
            <button class="btn-clear" onclick="clearLogs()">Bersihkan Layar</button>
        </div>
    </div>

    <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="btn-khfy" onclick="fetchKHFY()">GET KHFY Regular</button>
        <button class="btn-khfy" onclick="fetchKHFYAkrab()" style="background:#059669; color:white;">GET KHFY Akrab (V3)</button>
        <button class="btn-ics" onclick="fetchICS()">GET ICS Full Stock</button>
    </div>

    <div class="panels">
        <div class="panel khfy">
            <div class="panel-header">
                <h3>üì° Output KHFY</h3>
                <span id="status-khfy" class="status-badge">Idle</span>
            </div>
            <button class="copy-btn" onclick="copyToClipboard('output-khfy')">Copy JSON</button>
            <pre id="output-khfy">// Menunggu request...</pre>
        </div>

        <div class="panel ics">
            <div class="panel-header">
                <h3>üì° Output ICS</h3>
                <span id="status-ics" class="status-badge">Idle</span>
            </div>
            <button class="copy-btn" onclick="copyToClipboard('output-ics')">Copy JSON</button>
            <pre id="output-ics">// Menunggu request...</pre>
        </div>
    </div>
</div>

<script>
    // URL CONFIG
    const KHFY_BASE = "https://panel.khfy-store.com/api_v2";
    const KHFY_AKRAB = "https://panel.khfy-store.com/api_v3/cek_stock_akrab";
    const ICS_BASE = "https://api.ics-store.my.id/api/reseller";

    // Proxy Service (Menggunakan allorigins untuk bypass CORS di browser)
    // Alternatif: 'https://corsproxy.io/?'
    const PROXY_URL = "https://api.allorigins.win/raw?url="; 

    function getKeys() {
        return {
            khfy: document.getElementById('khfyKey').value,
            ics: document.getElementById('icsKey').value
        };
    }

    function useProxy() {
        return document.getElementById('useProxy').checked;
    }

    function setStatus(id, text, type) {
        const el = document.getElementById(id);
        el.innerText = text;
        if(type === 'loading') el.style.color = '#fbbf24';
        else if(type === 'success') el.style.color = '#34d399';
        else if(type === 'error') el.style.color = '#f87171';
        else el.style.color = 'white';
    }

    // --- 1. KHFY FETCH ---
    async function fetchKHFY() {
        const keys = getKeys();
        const out = document.getElementById('output-khfy');
        setStatus('status-khfy', 'Sedang mengambil...', 'loading');
        out.innerText = "Fetching...";

        const targetUrl = `${KHFY_BASE}/list_product?api_key=${keys.khfy}`;
        const finalUrl = useProxy() ? PROXY_URL + encodeURIComponent(targetUrl) : targetUrl;

        try {
            const response = await fetch(finalUrl, {
                method: 'GET'
            });
            
            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
            
            const json = await response.json();
            out.innerText = JSON.stringify(json, null, 2);
            
            // Analisa singkat
            const count = Array.isArray(json.data) ? json.data.length : (Array.isArray(json) ? json.length : 0);
            setStatus('status-khfy', `Sukses (Items: ${count})`, 'success');
        } catch (error) {
            out.innerText = `ERROR:\n${error.message}\n\nNote: Jika menggunakan browser, pastikan 'Aktifkan CORS Proxy' dicentang.`;
            setStatus('status-khfy', 'Gagal', 'error');
        }
    }

    // --- 2. KHFY AKRAB FETCH ---
    async function fetchKHFYAkrab() {
        const out = document.getElementById('output-khfy');
        setStatus('status-khfy', 'Mengambil Slot V3...', 'loading');
        out.innerText = "Fetching Akrab V3...";

        // Khfy V3 biasanya tidak butuh API Key di URL berdasarkan script bot Anda, tapi kita cek
        const finalUrl = useProxy() ? PROXY_URL + encodeURIComponent(KHFY_AKRAB) : KHFY_AKRAB;

        try {
            const response = await fetch(finalUrl, { method: 'GET' });
            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
            const json = await response.json();
            out.innerText = JSON.stringify(json, null, 2);
            setStatus('status-khfy', 'Sukses (Slot V3)', 'success');
        } catch (error) {
            out.innerText = `ERROR V3:\n${error.message}`;
            setStatus('status-khfy', 'Gagal', 'error');
        }
    }

    // --- 3. ICS FETCH ---
    async function fetchICS() {
        const keys = getKeys();
        const out = document.getElementById('output-ics');
        setStatus('status-ics', 'Sedang mengambil...', 'loading');
        out.innerText = "Fetching ICS...";

        // ICS di script bot menggunakan APIKEY di Query Param DAN Authorization Header
        const targetUrl = `${ICS_BASE}/products?apikey=${keys.ics}`;
        
        // CATATAN PENTING:
        // Lewat proxy publik seperti allorigins, header 'Authorization' seringkali di-strip (dihapus).
        // Jadi kita hanya bisa mengandalkan query param `apikey` jika server ICS mendukungnya.
        // Jika Server ICS MEWAJIBKAN Header Authorization, request via Browser murni akan sulit tanpa ekstensi browser.
        
        let fetchOptions = {
            method: 'GET',
            headers: {
                'Accept': 'application/json'
            }
        };

        // Jika tidak pakai proxy, kita coba kirim Header (biasanya akan kena CORS preflight block di browser)
        if (!useProxy()) {
            fetchOptions.headers['Authorization'] = `Bearer ${keys.ics}`;
        }

        const finalUrl = useProxy() ? PROXY_URL + encodeURIComponent(targetUrl) : targetUrl;

        try {
            const response = await fetch(finalUrl, fetchOptions);
            const text = await response.text();

            try {
                const json = JSON.parse(text);
                out.innerText = JSON.stringify(json, null, 2);
                
                let count = 0;
                if(json.data) count = json.data.length;
                else if(json.ready) count = json.ready.length;
                
                setStatus('status-ics', `Sukses (Items: ${count})`, 'success');
            } catch (e) {
                // Jika bukan JSON (mungkin error HTML dari proxy atau server)
                out.innerText = "Response bukan JSON valid:\n" + text.substring(0, 500) + "...";
                setStatus('status-ics', 'Format Error', 'error');
            }

        } catch (error) {
            out.innerText = `ERROR:\n${error.message}\n\nTip: ICS mewajibkan Header Authorization. Proxy publik mungkin menghapus header ini.`;
            setStatus('status-ics', 'Gagal', 'error');
        }
    }

    function clearLogs() {
        document.getElementById('output-khfy').innerText = '// Bersih';
        document.getElementById('output-ics').innerText = '// Bersih';
        setStatus('status-khfy', 'Idle', 'normal');
        setStatus('status-ics', 'Idle', 'normal');
    }

    function copyToClipboard(elementId) {
        const text = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("JSON Tersalin!");
        });
    }
</script>

</body>
</html>
