<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Order Akrab V2 (Auto Load)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; }
        .input-group label { display: block; font-size: 0.75rem; color: #94a3b8; margin-bottom: 0.25rem; font-weight: bold; }
        .input-box { 
            width: 100%; background: #1e293b; border: 1px solid #334155; 
            padding: 0.75rem; border-radius: 0.5rem; color: white; font-weight: bold;
        }
        .input-box:focus { outline: 2px solid #3b82f6; border-color: transparent; }
        .input-box:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="p-4 max-w-lg mx-auto min-h-screen flex flex-col">

    <div class="mb-6 border-b border-gray-700 pb-4">
        <h1 class="text-xl font-black text-blue-500"><i class="fas fa-satellite-dish"></i> ORDER AKRAB V2</h1>
        <p class="text-xs text-gray-400">Auto Load Produk dari Server Pusat (ICS)</p>
    </div>

    <div id="loginPanel" class="bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-xl">
        <h3 class="font-bold mb-4">Login Admin</h3>
        <input type="email" id="email" placeholder="Email" class="input-box mb-3">
        <input type="password" id="pass" placeholder="Password" class="input-box mb-4">
        <button onclick="authLogin()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-xl font-bold transition">MASUK</button>
    </div>

    <div id="mainPanel" class="hidden space-y-4">
        <div class="bg-green-900/20 border border-green-900/50 p-3 rounded-xl flex justify-between items-center">
            <span class="text-xs text-green-400 font-mono" id="userStatus">Connected</span>
            <button onclick="authLogout()" class="text-[10px] bg-red-900/30 text-red-400 px-2 py-1 rounded hover:bg-red-900/50">Logout</button>
        </div>

        <div class="bg-gray-800 p-5 rounded-2xl border border-gray-700 shadow-lg space-y-4">
            
            <div class="grid grid-cols-2 gap-3">
                <div class="input-group col-span-2">
                    <label>UID TARGET (USER)</label>
                    <input type="text" id="targetUid" class="input-box text-yellow-400 font-mono text-sm" placeholder="UID User...">
                </div>
                <div class="input-group col-span-2 bg-blue-900/20 p-2 rounded-lg border border-blue-800/30">
                    <label class="text-blue-400">REFF ID (AUTO/MANUAL)</label>
                    <div class="flex gap-2">
                        <input type="text" id="reffId" class="input-box" placeholder="Ketik ReffID...">
                        <button onclick="autoReffId()" class="bg-gray-700 px-3 rounded-lg text-xs font-bold hover:bg-gray-600"><i class="fas fa-random"></i></button>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>PILIH PROVIDER (LIVE API)</label>
                <select id="providerSelect" class="input-box" onchange="fetchProducts()">
                    <option value="" disabled selected>-- Pilih Provider --</option>
                    <option value="xla">XL Akrab (XLA)</option>
                    <option value="xda">Akrab Fresh (XDA)</option>
                    <option value="circle">XL Circle</option>
                    <option value="fmax">FlexMax (FMX)</option>
                    <option value="bpa">Bagi Pulsa (BPA)</option>
                </select>
            </div>

            <div class="input-group">
                <label>PILIH PRODUK</label>
                <select id="productSelect" class="input-box" disabled onchange="selectProduct()">
                    <option>Menunggu Provider...</option>
                </select>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="input-group">
                    <label>NOMINAL (RP)</label>
                    <input type="number" id="price" class="input-box text-green-400" value="0">
                    <p class="text-[9px] text-gray-500 mt-1">Ubah ke 0 agar gratis.</p>
                </div>
                <div class="input-group">
                    <label>KODE PRODUK (READONLY)</label>
                    <input type="text" id="prodCode" class="input-box bg-gray-700 text-gray-400" readonly>
                </div>
            </div>
            
            <div class="input-group">
                <label>NOMOR TUJUAN</label>
                <input type="tel" id="destNum" class="input-box text-lg" placeholder="08xxx">
            </div>

            <div class="pt-2">
                <button onclick="executeOrder()" id="btnExec" class="w-full py-4 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 rounded-xl font-black shadow-lg flex justify-center items-center gap-2">
                    <i class="fas fa-paper-plane"></i> KIRIM SEKARANG
                </button>
            </div>
        </div>
        
        <div id="logs" class="bg-black p-3 rounded-lg font-mono text-[10px] text-green-500 h-32 overflow-y-auto border border-gray-800">
            > Menunggu Login...
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, runTransaction, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG (SAMA) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBnVxgxkS8InH1PQCMGe3cY8IvPqSN6dLo",
            authDomain: "ppob-3ea96.firebaseapp.com",
            projectId: "ppob-3ea96",
            storageBucket: "ppob-3ea96.firebasestorage.app",
            messagingSenderId: "181320175094",
            appId: "1:181320175094:web:306b79071018410b910bd7",
            measurementId: "G-0K2V796QDX"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ICS API CONFIG ---
        const ICS_CONFIG = { 
            apiKey: "7274410f84b7e2810795810e879a4e0be8779c451d55e90e29d9bc174547ff77", 
            baseUrl: "https://www.pandawa-digital.store/api/relay" 
        };

        // --- AUTH ---
        window.authLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value); } 
            catch(err) { alert(err.message); }
        };
        window.authLogout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if(user) {
                document.getElementById('loginPanel').classList.add('hidden');
                document.getElementById('mainPanel').classList.remove('hidden');
                document.getElementById('userStatus').innerText = user.email;
                if(!document.getElementById('targetUid').value) document.getElementById('targetUid').value = user.uid;
                log("Login Berhasil. Silakan pilih Provider.");
            } else {
                document.getElementById('loginPanel').classList.remove('hidden');
                document.getElementById('mainPanel').classList.add('hidden');
            }
        });

        // --- LOGIC API FETCH PRODUCT (ADAPTED FROM INDEX.HTML) ---
        window.fetchProducts = async () => {
            const type = document.getElementById('providerSelect').value;
            const select = document.getElementById('productSelect');
            
            if(!type) return;

            select.innerHTML = '<option>Memuat Data Server...</option>';
            select.disabled = true;
            log(`Mengambil data produk tipe: ${type}...`);

            try {
                // Panggil API Relay langsung
                const url = `${ICS_CONFIG.baseUrl}?action=listProducts&type=${type}&apikey=${ICS_CONFIG.apiKey}`;
                const res = await fetch(url);
                const json = await res.json();

                if(json.success && json.data) {
                    const readyItems = json.data.ready || [];
                    const emptyItems = json.data.empty || [];
                    const all = [...readyItems, ...emptyItems];
                    
                    // Urutkan termurah
                    all.sort((a, b) => a.harga - b.harga);

                    select.innerHTML = '<option value="" disabled selected>-- Pilih Produk --</option>';
                    
                    if(all.length === 0) {
                        select.innerHTML = '<option>Produk Kosong</option>';
                        log("Produk kosong di server.");
                        return;
                    }

                    all.forEach(p => {
                        const opt = document.createElement('option');
                        opt.value = p.kode_produk;
                        opt.dataset.price = p.harga;
                        opt.dataset.name = p.nama_produk;
                        
                        const isHabis = (p.stok === 0 || emptyItems.includes(p));
                        if(isHabis) {
                            opt.text = `‚ùå ${p.nama_produk} (HABIS)`;
                            opt.disabled = true;
                        } else {
                            opt.text = `${p.nama_produk} - Rp ${parseInt(p.harga).toLocaleString()}`;
                        }
                        select.appendChild(opt);
                    });
                    
                    select.disabled = false;
                    log(`Berhasil memuat ${all.length} produk.`);
                } else {
                    select.innerHTML = '<option>Gagal Memuat</option>';
                    log("Gagal: " + (json.message || "Unknown Error"));
                }
            } catch(e) {
                console.error(e);
                select.innerHTML = '<option>Error Koneksi</option>';
                log("Error Koneksi API: " + e.message);
            }
        };

        window.selectProduct = () => {
            const select = document.getElementById('productSelect');
            const opt = select.options[select.selectedIndex];
            
            if(opt && opt.value) {
                document.getElementById('prodCode').value = opt.value;
                // Default isi harga asli, tapi user bisa ubah jadi 0
                document.getElementById('price').value = opt.dataset.price; 
                log(`Produk dipilih: ${opt.dataset.name}`);
            }
        };

        // --- CORE EXECUTION ---
        window.executeOrder = async () => {
            const uid = document.getElementById('targetUid').value;
            const reffId = document.getElementById('reffId').value;
            const code = document.getElementById('prodCode').value;
            const price = parseInt(document.getElementById('price').value) || 0;
            const dest = document.getElementById('destNum').value;
            
            // Mapping Provider Code (ICS_XLA, ICS_XDA, dll)
            const type = document.getElementById('providerSelect').value;
            const providerMap = { 
                'xla': 'ICS_XLA', 'xda': 'ICS_XDA', 
                'circle': 'ICS_CIRCLE', 'fmax': 'ICS_FMX', 'bpa': 'ICS_BPA' 
            };
            const providerCode = providerMap[type] || 'ICS';

            if(!uid || !reffId || !code || !dest) return alert("Data belum lengkap!");

            if(!confirm(`Kirim ke ${dest}?\nProduk: ${code}\nBayar User: Rp ${price} (Gratis jika 0)`)) return;

            log(`Memproses ReffID: ${reffId}...`);
            document.getElementById('btnExec').innerText = "Memproses...";
            document.getElementById('btnExec').disabled = true;

            try {
                // 1. RECORD HISTORY (NO CUT BALANCE if price is 0 or user has balance)
                // Disini kita pakai logika: balance user tetap, tapi tercatat di history nominalnya.
                await runTransaction(db, async (t) => {
                    const userRef = doc(db, "users", uid);
                    const userDoc = await t.get(userRef);
                    const currentBal = userDoc.exists() ? (userDoc.data().balance || 0) : 0;
                    
                    const histRef = doc(db, "users", uid, "history", reffId);
                    t.set(histRef, {
                        trx_id: reffId,
                        trx_code: Math.floor(100000 + Math.random() * 900000).toString(),
                        title: `Order Manual (${code})`,
                        amount: price,
                        type: 'out',
                        date: new Date().toISOString(),
                        status: 'Proses',
                        api_msg: 'Requesting to Server...',
                        provider_id: 'ICS', 
                        provider_code: providerCode,
                        raw_code: code,
                        dest_num: dest,
                        balance_before: currentBal,
                        balance_after: currentBal // SALDO TIDAK BERUBAH
                    });
                });

                // 2. CALL API ICS (ORDER SUNGGUHAN)
                const tStamp = Date.now();
                const params = new URLSearchParams({
                    action: 'createTransaction',
                    apikey: ICS_CONFIG.apiKey,
                    kode_produk: code,
                    nomor_tujuan: dest,
                    refid: reffId,
                    _t: tStamp
                });

                const res = await fetch(`${ICS_CONFIG.baseUrl}?${params.toString()}`, { method: 'POST' });
                const json = await res.json();

                let finalStatus = 'Pending';
                let msg = 'Menunggu Server...';

                if (json.success) {
                    msg = json.data?.message || json.message || 'Transaksi Dikirim';
                    if (json.data?.status === 'sukses') finalStatus = 'Sukses';
                } else {
                    finalStatus = 'Gagal';
                    msg = json.data?.message || json.message || 'Ditolak Server';
                }

                await setDoc(doc(db, "users", uid, "history", reffId), {
                    status: finalStatus,
                    api_msg: msg,
                    raw_json: JSON.stringify(json)
                }, { merge: true });

                log(`SELESAI. Status: ${finalStatus}`);
                alert(`Status: ${finalStatus}\nKet: ${msg}`);

            } catch (e) {
                log("ERROR: " + e.message);
                alert("Error: " + e.message);
            } finally {
                document.getElementById('btnExec').innerText = "KIRIM SEKARANG";
                document.getElementById('btnExec').disabled = false;
            }
        };

        // --- HELPERS ---
        window.log = (msg) => { const l = document.getElementById('logs'); l.innerHTML += `> ${msg}<br>`; l.scrollTop = l.scrollHeight; }
        window.autoReffId = () => {
            const hp = document.getElementById('destNum').value.replace(/[^0-9]/g,'') || '08xxxx';
            const d = new Date();
            const ts = String(d.getHours())+String(d.getMinutes())+String(d.getSeconds());
            document.getElementById('reffId').value = `ICS-${hp}-${ts}`;
        }
    </script>
</body>
</html>
