<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Data Fetcher - Pandawa Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; font-family: 'Courier New', Courier, monospace; }
        .json-key { color: #60a5fa; }
        .json-string { color: #4ade80; }
        .json-number { color: #facc15; }
        .json-boolean { color: #f472b6; }
        .custom-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="text-gray-300 p-4 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-4xl">
        <div class="mb-6 flex justify-between items-center border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-2xl font-bold text-white"><i class="fas fa-database text-blue-500 mr-2"></i>ICS Raw Data Fetcher</h1>
                <p class="text-xs text-gray-500 mt-1">Mengambil data langsung dari Relay API</p>
            </div>
            <div class="text-right">
                <span id="statusBadge" class="px-3 py-1 rounded-full text-xs font-bold bg-gray-800 text-gray-400">Ready</span>
            </div>
        </div>

        <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700 mb-4 grid grid-cols-1 md:grid-cols-4 gap-4">
            
            <div class="col-span-1 md:col-span-2">
                <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">API Relay URL</label>
                <input type="text" id="apiUrl" value="/api/relay" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500" placeholder="Contoh: /api/relay">
            </div>

            <div>
                <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">Kategori Produk</label>
                <select id="typeSelector" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 text-sm text-white focus:outline-none focus:border-blue-500">
                    <option value="ALL">â˜… AMBIL SEMUA (GABUNG)</option>
                    <option value="xla">XL Akrab (XLA)</option>
                    <option value="xda">Akrab Fresh (XDA)</option>
                    <option value="fmax">FlexMax (FMX)</option>
                    <option value="circle">XL Circle</option>
                    <option value="bpa">Bagi Pulsa (BPA)</option>
                </select>
            </div>

            <div>
                <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1">&nbsp;</label>
                <button onclick="fetchData()" id="btnFetch" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition shadow-lg shadow-blue-500/20">
                    <i class="fas fa-cloud-download-alt mr-1"></i> GET DATA
                </button>
            </div>
        </div>

        <div class="relative">
            <div class="flex justify-between items-center bg-gray-900 px-4 py-2 rounded-t-xl border border-gray-700 border-b-0">
                <span class="text-xs font-bold text-gray-400">RESPONSE JSON</span>
                <button onclick="copyToClipboard()" class="text-xs bg-gray-800 hover:bg-gray-700 text-white px-3 py-1 rounded border border-gray-600 transition">
                    <i class="fas fa-copy mr-1"></i> Salin JSON
                </button>
            </div>
            <pre id="output" class="custom-scroll w-full h-[60vh] overflow-auto bg-gray-950 p-4 rounded-b-xl border border-gray-700 text-xs leading-relaxed select-all">
// Data akan muncul di sini...
            </pre>
            
            <div id="loader" class="hidden absolute inset-0 bg-gray-900/80 backdrop-blur-sm flex flex-col items-center justify-center z-10 rounded-b-xl">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mb-3"></div>
                <p class="text-sm font-bold text-blue-400 animate-pulse">Sedang Memuat Data...</p>
            </div>
        </div>

        <div class="mt-4 text-center text-[10px] text-gray-600">
            Pandawa Digital Utils &copy; 2026
        </div>
    </div>

<script>
    // Daftar Tipe Produk sesuai index.html Anda
    const PRODUCT_TYPES = ['xla', 'xda', 'fmax', 'circle', 'bpa'];
    let rawJsonData = null;

    async function fetchData() {
        const url = document.getElementById('apiUrl').value;
        const type = document.getElementById('typeSelector').value;
        const output = document.getElementById('output');
        const loader = document.getElementById('loader');
        const statusBadge = document.getElementById('statusBadge');
        const btn = document.getElementById('btnFetch');

        // Reset UI
        output.innerHTML = '';
        loader.classList.remove('hidden');
        btn.disabled = true;
        btn.classList.add('opacity-50', 'cursor-not-allowed');
        statusBadge.className = "px-3 py-1 rounded-full text-xs font-bold bg-yellow-900 text-yellow-500";
        statusBadge.innerText = "Processing...";

        try {
            let finalResult = {};

            if (type === 'ALL') {
                // Logic Ambil Semua (Looping Request)
                const promises = PRODUCT_TYPES.map(async (t) => {
                    // Tambahkan timestamp agar tidak kena cache
                    const fullUrl = `${url}?action=listProducts&type=${t}&_t=${Date.now()}`;
                    try {
                        const res = await fetch(fullUrl);
                        const json = await res.json();
                        return { type: t, data: json };
                    } catch (e) {
                        return { type: t, error: e.message };
                    }
                });

                const results = await Promise.all(promises);
                
                // Gabungkan hasil
                results.forEach(r => {
                    finalResult[r.type] = r.data || r.error;
                });

            } else {
                // Logic Ambil Single
                const fullUrl = `${url}?action=listProducts&type=${type}&_t=${Date.now()}`;
                const res = await fetch(fullUrl);
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                finalResult = await res.json();
            }

            rawJsonData = JSON.stringify(finalResult, null, 4);
            output.innerHTML = syntaxHighlight(rawJsonData);
            
            statusBadge.className = "px-3 py-1 rounded-full text-xs font-bold bg-green-900 text-green-500";
            statusBadge.innerText = "Success (200 OK)";

        } catch (error) {
            console.error(error);
            rawJsonData = JSON.stringify({ success: false, message: error.message }, null, 4);
            output.innerHTML = `<span class="text-red-500">${rawJsonData}</span>`;
            
            statusBadge.className = "px-3 py-1 rounded-full text-xs font-bold bg-red-900 text-red-500";
            statusBadge.innerText = "Error";
        } finally {
            loader.classList.add('hidden');
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    }

    function copyToClipboard() {
        if (!rawJsonData) return alert("Tidak ada data untuk disalin!");
        
        navigator.clipboard.writeText(rawJsonData).then(() => {
            const btn = document.querySelector('button[onclick="copyToClipboard()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check mr-1"></i> Tersalin!';
            btn.classList.replace('bg-gray-800', 'bg-green-600');
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.replace('bg-green-600', 'bg-gray-800');
            }, 2000);
        }).catch(err => {
            alert("Gagal menyalin: " + err);
        });
    }

    // Fungsi mempercantik JSON dengan warna
    function syntaxHighlight(json) {
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            var cls = 'json-number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'json-key';
                } else {
                    cls = 'json-string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'json-boolean';
            } else if (/null/.test(match)) {
                cls = 'json-boolean';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });
    }
</script>

</body>
</html>
