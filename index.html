<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance</title>
    <style>
        /* Reset CSS dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            color: #e2e8f0;
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 1rem; /* Jarak dikurangi sedikit agar dekat dengan pesan preorder */
        }

        /* Style khusus untuk pesan Preorder */
        .highlight-message {
            color: #4ade80; /* Warna hijau terang */
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            padding: 0.5rem;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        /* Animasi Icon Gear/Loading */
        .icon-container {
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .gear {
            font-size: 4rem;
            animation: spin 4s linear infinite;
            display: block;
        }

        /* Dekorasi Tombol (Tidak bisa diklik, hanya visual) */
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(56, 189, 248, 0.2);
            color: #38bdf8;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(56, 189, 248, 0.4);
        }

        /* Footer kecil */
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #475569;
        }

        /* Animasi Putar */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsif untuk layar kecil */
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
            .highlight-message { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-container">
            <div class="gear">⚙️</div>
        </div>
        
        <h1>Server Maintenance</h1>
        
        <p>
            Mohon maaf, saat ini server sedang dalam perbaikan rutin untuk meningkatkan performa. 
            Kami akan segera kembali online.
        </p>

        <div class="highlight-message">
            ✅ Untuk Preorder Akan Otomatis Berjalan
        </div>
        <br>

        <div class="status-badge">
            Estimasi: Segera Kembali
        </div>

        <div class="footer">
            &copy; 2026 Tim Teknis &bull; System Update
        </div>
    </div>

</body>
</html>
