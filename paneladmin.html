<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DompetKu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        html { font-size: 13px; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; letter-spacing: -0.01em; }
        .sidebar { width: 14rem; } 
        .hide { display: none !important; }
        .active-nav { background-color: #1e40af; border-right: 3px solid #60a5fa; }
        .fade-in { animation: fadeIn 0.2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scroll::-webkit-scrollbar { height: 5px; width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dashboard-card { transition: all 0.2s ease; cursor: pointer; }
        .dashboard-card:hover { transform: translateY(-3px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .chat-bubble { padding: 8px 12px; border-radius: 12px; font-size: 11px; max-width: 75%; line-height: 1.4; word-wrap: break-word; }
        .chat-out { background-color: #2563eb; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .chat-in { background-color: #e5e7eb; color: #1f2937; align-self: flex-start; border-bottom-left-radius: 2px; }
        .chat-item.active { background-color: #eff6ff; border-left: 3px solid #2563eb; }
    </style>
</head>
<body class="flex text-xs bg-gray-100 h-screen overflow-hidden">

    <div id="loginOverlay" class="fixed inset-0 bg-slate-900 z-[100] flex items-center justify-center fade-in">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-xs text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1.5 bg-blue-600"></div>
            <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl shadow-sm border border-blue-100">
                <i class="fas fa-user-shield"></i>
            </div>
            <h2 class="text-xl font-bold mb-1 text-gray-800">Admin Panel</h2>
            <p class="text-gray-400 text-[10px] mb-4">Login Administrator</p>
            <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-3">
                <input type="email" id="adminEmail" placeholder="Email Admin" class="w-full px-3 py-2.5 border border-gray-300 rounded-lg bg-gray-50 focus:ring-1 focus:ring-blue-500 transition text-xs">
                <input type="password" id="adminPass" placeholder="Password" class="w-full px-3 py-2.5 border border-gray-300 rounded-lg bg-gray-50 focus:ring-1 focus:ring-blue-500 transition text-xs">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg shadow active:scale-95 text-xs">MASUK</button>
            </form>
            <button onclick="handleGoogleLogin()" class="mt-3 w-full bg-white border border-gray-300 text-gray-700 py-2 rounded-lg text-xs flex items-center justify-center gap-2">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-4 h-4"> GOOGLE
            </button>
        </div>
    </div>

    <aside class="sidebar bg-slate-900 text-white fixed h-full z-10 hidden md:flex flex-col">
        <div class="p-4 border-b border-slate-800">
            <h1 class="text-lg font-bold"><span class="text-blue-500">Dompet</span>Ku</h1>
        </div>
        <nav class="mt-2 flex-1">
            <a onclick="switchTab('dashboard')" id="nav-dashboard" class="flex items-center px-5 py-3 text-gray-400 hover:bg-slate-800 cursor-pointer active-nav">
                <i class="fas fa-chart-pie mr-3"></i> Dashboard
            </a>
            <a onclick="switchTab('users')" id="nav-users" class="flex items-center px-5 py-3 text-gray-400 hover:bg-slate-800 cursor-pointer">
                <i class="fas fa-users mr-3"></i> Data User
            </a>
            <a onclick="switchTab('livechat')" id="nav-livechat" class="flex items-center px-5 py-3 text-gray-400 hover:bg-slate-800 cursor-pointer">
                <i class="fas fa-comments mr-3"></i> Live Chat
            </a>
            <a onclick="switchTab('transactions')" id="nav-transactions" class="flex items-center px-5 py-3 text-gray-400 hover:bg-slate-800 cursor-pointer">
                <i class="fas fa-receipt mr-3"></i> Transaksi
            </a>
        </nav>
        <div class="p-4 border-t border-slate-800">
            <a onclick="logout()" class="text-red-400 cursor-pointer"><i class="fas fa-sign-out-alt mr-2"></i> Keluar</a>
        </div>
    </aside>

    <main class="md:ml-[14rem] w-full p-4 md:p-6 h-screen overflow-y-auto bg-gray-100">
        <div id="tab-dashboard" class="tab-content fade-in">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-5">
                <div onclick="switchTab('livechat')" class="dashboard-card bg-white p-4 rounded-xl border border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Pesan Terbaru</p>
                    <h3 class="text-2xl font-black text-gray-800" id="statChatCount">0</h3>
                </div>
                <div onclick="switchTab('users')" class="dashboard-card bg-white p-4 rounded-xl border border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Total User</p>
                    <h3 class="text-2xl font-black text-gray-800" id="statUserCount">0</h3>
                </div>
                <div class="bg-white p-4 rounded-xl border border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Saldo Beredar</p>
                    <h3 class="text-2xl font-black text-gray-800" id="statTotalBalance">Rp 0</h3>
                </div>
                <div onclick="switchTab('transactions')" class="dashboard-card bg-white p-4 rounded-xl border border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Transaksi</p>
                    <h3 class="text-2xl font-black text-gray-800" id="statTrxCount">0</h3>
                </div>
                <div class="bg-white p-4 rounded-xl border border-gray-100">
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Estimasi Profit</p>
                    <h3 class="text-2xl font-black text-gray-800" id="statEstimatedProfit">Rp 0</h3>
                </div>
            </div>
        </div>

        <div id="tab-users" class="tab-content hide fade-in">
            <div class="bg-white p-3 rounded-xl shadow-sm mb-4 flex gap-3 items-center sticky top-0 z-20">
                <div class="flex-1 relative">
                    <input type="text" id="userSearchInput" onkeyup="smartUserSearch()" placeholder="Cari nama atau email..." class="w-full px-3 py-2 border border-gray-200 rounded-lg bg-gray-50 text-xs pl-9 outline-none focus:ring-1 focus:ring-blue-500">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
                <button onclick="openAddUserModal()" class="bg-blue-600 text-white px-3 py-2 rounded-lg font-bold text-[10px]"><i class="fas fa-plus mr-1"></i> Manual</button>
            </div>
            <div class="bg-white rounded-xl overflow-hidden border border-gray-100">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-500 text-[9px] uppercase border-b">
                            <th class="p-3">Profile</th><th class="p-3">Akun</th><th class="p-3">Saldo</th><th class="p-3 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="text-[11px] divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-transactions" class="tab-content hide fade-in">
             <div class="bg-white p-3 rounded-xl mb-4 flex justify-between items-center sticky top-0 z-20">
                <h2 class="font-bold">Global Transaksi</h2>
                <button onclick="downloadTrxPDF()" class="bg-red-600 text-white px-3 py-1 text-[10px] font-bold rounded-md"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
            <div class="bg-white rounded-xl overflow-hidden border border-gray-100">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-gray-50 text-gray-500 text-[9px] uppercase border-b">
                            <th class="p-3">Waktu</th><th class="p-3">User</th><th class="p-3">Ket</th><th class="p-3 text-right">Nominal</th><th class="p-3 text-center">Status</th>
                        </tr>
                    </thead>
                    <tbody id="trxTableBody" class="text-[11px] divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-livechat" class="tab-content hide fade-in h-[calc(100vh-100px)]">
            <div class="flex h-full gap-4">
                <div class="w-1/3 bg-white rounded-xl border border-gray-100 flex flex-col overflow-hidden">
                    <div class="p-3 bg-gray-50 flex justify-between items-center border-b">
                        <h3 class="font-bold">Pesan Masuk</h3>
                        <button onclick="loadChatList()" class="text-blue-600"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <div id="chatUserList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
                </div>
                <div class="flex-1 bg-white rounded-xl border border-gray-100 flex flex-col overflow-hidden hidden" id="chatBoxArea">
                    <div class="p-3 border-b flex justify-between items-center">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold" id="chatHeaderInitials">?</div>
                            <div><h3 class="font-bold" id="chatHeaderName">Pilih User</h3><p class="text-[10px] text-gray-500" id="chatHeaderId">-</p></div>
                        </div>
                        <button onclick="deleteChatSession()" class="text-red-400"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-2 flex flex-col"></div>
                    <form onsubmit="event.preventDefault(); sendAdminMessage()" class="p-3 border-t flex gap-2">
                        <input type="text" id="adminMsgInput" placeholder="Ketik balasan..." class="flex-1 bg-gray-50 border px-3 py-2 rounded-lg text-xs outline-none">
                        <button type="submit" class="bg-blue-600 text-white px-4 rounded-lg"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="editUserModal" class="hide fixed inset-0 z-50 flex items-center justify-center bg-black/60 px-4 fade-in">
        <div class="bg-white rounded-xl w-full max-w-xs overflow-hidden">
            <div class="p-4 border-b flex justify-between"><b>Edit User</b><button onclick="document.getElementById('editUserModal').classList.add('hide')">Ã—</button></div>
            <div class="p-4 space-y-3">
                <input type="hidden" id="editUid"><input type="hidden" id="editEmailHidden">
                <input type="text" id="editUsername" class="w-full border p-2 rounded text-xs">
                <input type="number" id="editBalance" class="w-full border p-2 rounded text-xs font-bold text-blue-600">
                <button onclick="saveUserChanges()" class="w-full bg-blue-600 text-white py-2 rounded font-bold">SIMPAN</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithEmailAndPassword, signInWithPopup, sendPasswordResetEmail, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, getDoc, collection, getDocs, doc, updateDoc, deleteDoc, query, orderBy, collectionGroup, setDoc, where, onSnapshot, limit, serverTimestamp, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const ALLOWED_ADMINS = ['doni888855519@gmail.com', 'suwarno8797@gmail.com'];
        const firebaseConfig = {
            apiKey: "AIzaSyC7vP4QUhxPM3wG_jsnA2Z8dsTYd2IJ1KA",
            authDomain: "server-ppob-xl.firebaseapp.com",
            projectId: "server-ppob-xl",
            storageBucket: "server-ppob-xl.firebasestorage.app",
            messagingSenderId: "197244150476",
            appId: "1:197244150476:web:23b3448b65ea5dc66c5869"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allUsers = [], allTransactions = [], currentChatUid = null, chatUnsub = null;

        onAuthStateChanged(auth, u => {
            if(u && ALLOWED_ADMINS.includes(u.email)) {
                document.getElementById('loginOverlay').classList.add('hide');
                loadDashboardData();
            } else {
                document.getElementById('loginOverlay').classList.remove('hide');
            }
        });

        window.formatRp = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        window.loadDashboardData = async () => {
            const userSnap = await getDocs(collection(db, "users"));
            allUsers = []; let totalBal = 0;
            userSnap.forEach(d => {
                const data = { id: d.id, ...d.data() };
                allUsers.push(data);
                totalBal += (data.balance || 0);
            });
            document.getElementById('statUserCount').innerText = allUsers.length;
            document.getElementById('statTotalBalance').innerText = window.formatRp(totalBal);
            renderUserTable(allUsers);
            loadGlobalTransactions();
            loadChatList();
        };

        // --- PROFIT LOGIC ---
        async function loadGlobalTransactions() {
            const trxSnap = await getDocs(query(collectionGroup(db, 'history'), orderBy('date', 'desc')));
            allTransactions = []; let totalProfit = 0;
            const now = new Date();
            
            trxSnap.forEach(d => {
                const data = d.data();
                const parentId = d.ref.parent.parent ? d.ref.parent.parent.id : 'Unk';
                allTransactions.push({ uid: parentId, ...data });

                // Logic Profit: type out + status Sukses + Bukan "Kirim ke"
                if (data.status === 'Sukses' && data.type === 'out') {
                    const title = (data.title || "").toLowerCase();
                    if (!title.includes("kirim ke")) {
                        const tDate = new Date(data.date);
                        if (tDate.getMonth() === now.getMonth() && tDate.getFullYear() === now.getFullYear()) {
                            totalProfit += Math.abs(parseInt(data.markup) || 0);
                        }
                    }
                }
            });
            document.getElementById('statTrxCount').innerText = allTransactions.length;
            document.getElementById('statEstimatedProfit').innerText = window.formatRp(totalProfit);
            renderTrxTable(allTransactions);
        }

        // --- PENCARIAN PINTAR ---
        window.smartUserSearch = () => {
            const queryText = document.getElementById('userSearchInput').value.toLowerCase();
            if (!queryText) return renderUserTable(allUsers);
            
            const filtered = allUsers.filter(u => 
                (u.username || "").toLowerCase().includes(queryText) || 
                (u.email || "").toLowerCase().includes(queryText)
            ).sort((a, b) => {
                const aMatch = (a.username || "").toLowerCase().startsWith(queryText) || (a.email || "").toLowerCase().startsWith(queryText);
                const bMatch = (b.username || "").toLowerCase().startsWith(queryText) || (b.email || "").toLowerCase().startsWith(queryText);
                return (aMatch === bMatch) ? 0 : aMatch ? -1 : 1;
            });
            renderUserTable(filtered);
        };

        function renderUserTable(data) {
            let html = '';
            data.forEach(u => {
                const avatar = u.profile_pic || `https://api.dicebear.com/7.x/avataaars/svg?seed=${u.id}`;
                html += `<tr>
                    <td class="p-3"><img src="${avatar}" class="w-8 h-8 rounded-full bg-gray-100"></td>
                    <td class="p-3"><b>${u.username || 'User'}</b><br><span class="text-gray-400">${u.email}</span></td>
                    <td class="p-3 text-blue-600 font-bold">${window.formatRp(u.balance || 0)}</td>
                    <td class="p-3 text-center">
                        <button onclick="initChat('${u.id}', '${u.username}')" class="text-blue-600 mr-2"><i class="fas fa-comment-dots"></i></button>
                        <button onclick="openEditUser('${u.id}')" class="text-gray-600"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>`;
            });
            document.getElementById('userTableBody').innerHTML = html;
        }

        function renderTrxTable(data) {
            let html = '';
            data.forEach(t => {
                const user = allUsers.find(u => u.id === t.uid);
                const isOut = t.type === 'out';
                const date = t.date ? new Date(t.date).toLocaleDateString('id-ID') : '-';
                html += `<tr>
                    <td class="p-3 text-gray-400">${date}</td>
                    <td class="p-3">${user ? user.username : 'User'}</td>
                    <td class="p-3">${t.title}</td>
                    <td class="p-3 text-right font-bold ${isOut?'text-red-500':'text-green-500'}">${isOut?'-':'+'}${window.formatRp(t.amount)}</td>
                    <td class="p-3 text-center"><span class="px-1.5 py-0.5 rounded ${t.status==='Sukses'?'bg-green-100 text-green-700':'bg-yellow-100 text-yellow-700'}">${t.status}</span></td>
                </tr>`;
            });
            document.getElementById('trxTableBody').innerHTML = html;
        }

        // --- LIVE CHAT ---
        window.loadChatList = () => {
            onSnapshot(query(collection(db, "chats"), orderBy("lastTimestamp", "desc")), (snap) => {
                let html = ''; let unreadCount = 0;
                snap.forEach(d => {
                    const data = d.data();
                    if(data.lastSender === 'user' && !data.isRead) unreadCount++;
                    const isActive = currentChatUid === d.id ? 'active' : '';
                    html += `<div onclick="openChatSession('${d.id}', '${data.username}')" class="p-3 border-b cursor-pointer hover:bg-gray-50 chat-item ${isActive}">
                        <div class="font-bold">${data.username}</div>
                        <div class="text-[10px] text-gray-400 truncate">${data.lastMessage}</div>
                    </div>`;
                });
                document.getElementById('chatUserList').innerHTML = html;
                document.getElementById('statChatCount').innerText = unreadCount;
            });
        };

        window.openChatSession = (uid, name) => {
            currentChatUid = uid;
            document.getElementById('chatBoxArea').classList.remove('hidden');
            document.getElementById('chatHeaderName').innerText = name;
            document.getElementById('chatHeaderId').innerText = uid;
            updateDoc(doc(db, "chats", uid), { isRead: true });
            if(chatUnsub) chatUnsub();
            chatUnsub = onSnapshot(query(collection(db, "chats", uid, "messages"), orderBy("timestamp", "asc")), (snap) => {
                const container = document.getElementById('chatMessages'); container.innerHTML = '';
                snap.forEach(d => {
                    const data = d.data();
                    const isMe = data.sender === 'admin';
                    container.innerHTML += `<div class="chat-bubble ${isMe?'chat-out':'chat-in'}">${data.text}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        window.sendAdminMessage = async () => {
            const input = document.getElementById('adminMsgInput');
            const text = input.value.trim(); if(!text || !currentChatUid) return;
            input.value = '';
            await addDoc(collection(db, "chats", currentChatUid, "messages"), { text, sender: 'admin', timestamp: serverTimestamp() });
            await updateDoc(doc(db, "chats", currentChatUid), { lastMessage: text, lastTimestamp: serverTimestamp(), lastSender: 'admin', isRead: false });
        };

        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hide'));
            document.getElementById('tab-'+id).classList.remove('hide');
            document.querySelectorAll('nav a').forEach(el => el.classList.remove('active-nav'));
            document.getElementById('nav-'+id).classList.add('active-nav');
        };

        window.openEditUser = (uid) => {
            const u = allUsers.find(x => x.id === uid);
            document.getElementById('editUid').value = uid;
            document.getElementById('editUsername').value = u.username;
            document.getElementById('editBalance').value = u.balance;
            document.getElementById('editUserModal').classList.remove('hide');
        };

        window.saveUserChanges = async () => {
            const uid = document.getElementById('editUid').value;
            await updateDoc(doc(db, "users", uid), {
                username: document.getElementById('editUsername').value,
                balance: parseInt(document.getElementById('editBalance').value)
            });
            document.getElementById('editUserModal').classList.add('hide');
            loadDashboardData();
        };

        window.initChat = (uid, name) => { window.switchTab('livechat'); window.openChatSession(uid, name); };
        window.logout = () => signOut(auth).then(() => location.reload());
        window.handleLogin = () => signInWithEmailAndPassword(auth, document.getElementById('adminEmail').value, document.getElementById('adminPass').value);
        window.handleGoogleLogin = () => signInWithPopup(auth, new GoogleAuthProvider());

    </script>
</body>
</html>
